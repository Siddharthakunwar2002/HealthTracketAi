{% extends "base.html" %}

{% block title %}Admin Registration Disabled{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Admin self-registration is disabled. Please contact an existing administrator to create your account.
            </div>
            <a href="{{ url_for('auth.admin_login') }}" class="btn btn-danger">
                <i class="fas fa-user-shield me-1"></i>Go to Admin Login
            </a>
{% endblock %}
